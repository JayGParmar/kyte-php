language: php
php:
- 8.0
services:
- mysql
before_install:
- mysql -e 'CREATE DATABASE IF NOT EXISTS `kytedev`;'
before_script:
- composer self-update
- composer install --prefer-source --no-interaction
script: XDEBUG_MODE=coverage ./vendor/bin/phpunit --coverage-text
after_script:
- bash <(curl -s https://codecov.io/bash)
matrix:
  fast_finish: true
notifications:
  on_success: never
  on_failure: always
env:
  global:
  - secure: 
  - secure: 
